<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-tac-toe game</title>
  </head>
  <body>
    <main>
      <aside>
        <form action="#" method="GET">
          <div class="input-container">
            <label for="player1">Player 1 Name (marker X):</label>
            <input type="text" id="player1" name="player1" />
          </div>
          <div class="input-container">
            <label for="player2">Player 2 Name (marker O):</label>
            <input type="text" id="player2" name="player2" />
          </div>
          <button type="submit">Confirm</button>
          <button type="reset" id="reset-btn">Reset Game</button>
        </form>
      </aside>
      <section id="gameboard">
        <h1>Tic-Tac-Toe game</h1>
        <span id="turn-msg"></span>
        <span id="result-msg"></span>
        <div class="grid-container">
          <div data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
          <div data-index="3"></div>
          <div data-index="4"></div>
          <div data-index="5"></div>
          <div data-index="6"></div>
          <div data-index="7"></div>
          <div data-index="8"></div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
